server:
  port: 8080

spring:
  application:
    name: account
  datasource:
    url: jdbc:mysql://localhost:3306/core-banking-system
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: never